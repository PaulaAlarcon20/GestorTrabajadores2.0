# Application name (optional in tests)
spring.application.name=GestionTrabajadores

# H2 In-Memory DB Config
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password= # H2 typically uses no password

# JPA / Hibernate Config
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Optional: Set platform name
spring.datasource.platform=h2

# Optional: Disable SSL for embedded test server
server.ssl.enabled=false